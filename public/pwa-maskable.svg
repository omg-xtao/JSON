<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bracket" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Full bleed background for maskable -->
  <rect width="512" height="512" fill="url(#bg)" />
  
  <!-- Scaled down content to fit within safe area circle (approx 80% diameter) -->
  <g transform="translate(256, 256) scale(0.8)" filter="url(#glow)">
    <!-- Left Bracket -->
    <path d="M-90 -120 C-110 -120, -120 -110, -120 -90 L-120 -20 C-120 0, -135 15, -150 15 L-150 15 L-135 15 C-120 15, -120 30, -120 50 L-120 120 C-120 140, -110 150, -90 150" 
          fill="none" 
          stroke="url(#bracket)" 
          stroke-width="32" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          
    <!-- Right Bracket -->
    <path d="M90 -120 C110 -120, 120 -110, 120 -90 L120 -20 C120 0, 135 15, 150 15 L150 15 L135 15 C120 15, 120 30, 120 50 L120 120 C120 140, 110 150, 90 150" 
          fill="none" 
          stroke="url(#bracket)" 
          stroke-width="32" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          
    <circle cx="-40" cy="15" r="12" fill="url(#bracket)" opacity="0.8"/>
    <circle cx="0" cy="15" r="12" fill="url(#bracket)" opacity="0.8"/>
    <circle cx="40" cy="15" r="12" fill="url(#bracket)" opacity="0.8"/>
  </g>
</svg>
